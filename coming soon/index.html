<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="coming-soon-page-styles.css">
    <title>Coming Soon</title>
</head>

<body>
    <div class="coming-soon-container">
        <h1>Coming Soon</h1>
        <p>We're working on something exciting! Stay tuned for the launch of our new website.</p>
        <div class="countdown">
            <p id="countdown-text">Launching in:</p>
            <div id="countdown-timer">
                <span id="days">00</span>
                <span class="separator">:</span>
                <span id="hours">00</span>
                <span class="separator">:</span>
                <span id="minutes">00</span>
                <span class="separator">:</span>
                <span id="seconds">00</span>
            </div>
                    <br>
                    <br>
            <a href="../index.html">Go Back Home</a>
        </div>
    </div>

    <script src="coming-soon-countdown.js"></script>
</body>

</html>
