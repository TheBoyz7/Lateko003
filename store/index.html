      <body>
        <nav>
          <a href="../index.html"
            ><img
              src="../wp-content/uploads/sites/52/2022/06/Logo-D-shirt-1.png"
              alt="Logo"
          /></a>
          <div class="nav-links" id="navLinks">
            <i class="fa fa-times" onclick="hideMenu()"></i>
            <ul>
              <li><a href="../index.html">HOME</a></li>
              <li><a href="../about-us/index.html">ABOUT</a></li>
              <li><a href="../coming soon/index.html">BLOG</a></li>

              <li><a href="../contact/index.htm">CONTACT</a></li>
            </ul>
            <!-- <div><button>PURCHASE NOW</button></div> -->
          </div>
          <div class="cart"><a href="../cart/index.html">  <span class="fa fa-shopping-cart" style="display:flex ; color: #00D936;"></span></a></div>
          <i class="fa fa-bars" onclick="showMenu()"></i>
        </nav>
        <hr />
    
        <script>
          var navLinks = document.getElementById("navLinks");
    
          function showMenu() {
            navLinks.style.right = "0";
          }
    
          function hideMenu() {
            navLinks.style.right = "-200px";
          }
        </script>
    
    <h1>Welcome to Our Store</h1>
    <div class="store-container">
       
        <!-- Your store content goes here -->
        <div class="product">
          <a href="../tshirt/index.html">  <img src="../images/shirt.jpg" alt="Product 1" /></a>
            <h2>Product 1</h2>
            <p>Description of Product 1.</p>
            <button class="add-to-cart" data-product-id="1">Add to Cart</button>
        </div>

        <script>
          // Function to handle the click event of the "Add to Cart" button
          function addToCart(productId) {
              // You can add your logic here to perform actions like adding the product to the cart
              alert("Product added to cart. Product ID: " + productId);
          }
  
          // Add event listeners for the "Add to Cart" buttons
          document.querySelectorAll('.add-to-cart').forEach(button => {
              button.addEventListener('click', function () {
                  // Extract the product ID from a data attribute or any other method based on your setup
                  var productId = this.getAttribute('data-product-id');
  
                  // Call the addToCart function with the product ID
                  addToCart(productId);
              });
          });
      </script>

        

    </div>

    <style>
        body {
            margin: 0;

        h1{

        .product {

            padding: 20px;
            margin-bottom: 20px;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .add-to-cart {
            background-color: #00D936;
            color: white;
            font-size: 20px;
            /* padding: 10px; */
            border: none;
            cursor: pointer;
            height: 40px;
            text-align: center;
            width: 100%; /* Ensure the button takes full width on smaller screens */
        }

        .add-to-cart:hover {
            background-color: skyblue;
        }
        @media(max-width: 700px){
          .add-to-cart{
            width: 100%;
          }
          .store-container{
            width: 90%;
            padding: 5%;
          }
        }
    </style>
