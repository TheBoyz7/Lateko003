<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="test.css" />
    <link
      rel="stylesheet"
      href="css/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link href="css/webfonts/uicons-regular-rounded.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="lateko-navbar">
      <a href="index.html">
        <img
          src="wp-content/uploads/sites/52/2022/06/Logo-D-Shirt-1-300x86.png"
          alt="Logo"
          style="width: 150px"
        />
      </a>
      <div class="search-bar">
        <input
          type="text"
          name="q"
          id="fi-q"
          placeholder="Search products, brands and categories"
          aria-label="Search"
          value=""
          autocomplete="off"
          required
        />
        <button type="submit"><i class="fa fa-search"></i></button>
      </div>
      <div class="nav-links">
        <i class="fa fa-times" onclick="hideMenu()"></i>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <i class="fa fa-bars" onclick="showMenu()"></i>
    </nav>

    <nav id="b-nav">
      <div class="nav-links">
        <i class="fa fa-times" onclick="hideMenu()"></i>
        <ul>
          <li><a href="">Category 1</a></li>
          <li><a href="">Category 2</a></li>
          <li><a href="">Category 3</a></li>
        </ul>
        <i class="fa fa-bars" onclick="showMenu()"></i>
      </div>
    </nav>


    <div class="slideshow-container">
      <div class="slides">
        <div class="slide">
          <img src="slide1.jpg" alt="Slide 1">
        </div>
        <div class="slide">
          <img src="slide2.jpg" alt="Slide 2">
        </div>
        <div class="slide">
          <img src="slide3.jpg" alt="Slide 3">
        </div>
      </div>
    
      <div class="dot-container">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    </div>
    
    <div class="squares">
      <div class="square">
        <img src="shirt1.jpg" alt="Shirt 1">
      </div>
      <div class="square">
        <img src="shirt2.jpg" alt="Shirt 2">
      </div>
      <div class="square">
        <img src="shirt3.jpg" alt="Shirt 3">
      </div>
      <div class="square">
        <img src="shirt4.jpg" alt="Shirt 4">
      </div>
    </div>
    
    <script>
      let slideIndex = 1;
      showSlides(slideIndex);
    
      function currentSlide(n) {
        showSlides(slideIndex = n);
      }
    
      function showSlides(n) {
        let i;
        const slides = document.getElementsByClassName("slide");
        const dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}    
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";  
        dots[slideIndex-1].className += " active";
      }
    </script>
    
    


    <script>
      var navLinks = document.getElementById("nav");

      function showMenu() {
        navLinks.style.right = "0";
      }

      function hideMenu() {
        navLinks.style.right = "-200px";
      }
    </script>
  </body>
</html>
